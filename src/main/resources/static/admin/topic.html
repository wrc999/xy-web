<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>享悦管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="Shortcut Icon" href="../images/xy.ico">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
<style>
	*{
		paddint:0;
		margin:0;
	}
</style>
</head>
<body>
	<div id="toolbar">
	<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text"  id="keyword" class="layui-input searchVal" placeholder="请输入搜索的账号名" />
            </div>
            <a class="layui-btn search_btn" data-type="look">搜索</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addmkwh_btn" data-type="edit">编辑</a>
        </div>
        <div class="layui-inline">
        <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn" data-type="add">添加</a>
        </div>
        <div class="layui-inline">
        <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn" data-type="del">删除</a>
        </div>
    </form>
</blockquote>
	</div>
	<table class="layui-table" id="table" lay-data="{url:'/xy/talk/adminGetTopic'
										  			,method: 'post'
										  			,cellMinWidth:80
										  			,fit:true
													,page:true
											  		,limits:[10,30,50,100]
											  		,height:'full-70'
	  												,id:'tabId'}" 
	  		lay-filter="demo">
		<thead>
		    <tr>
		      <th lay-data="{type:'checkbox'}"></th>
		      <th lay-data="{field:'topic_id',width:80,sort:true}">ID</th>
		      <th lay-data="{field:'account', width:80}">创建人</th>
		      <th lay-data="{field:'topicName', width:160}">话题名称</th>
		      <th lay-data="{field:'topicIntro', width:80}">话题导语</th>
		      <th lay-data="{field:'topicCreateTime', width: 160}">创建时间</th>
		    </tr>
		  </thead>
	</table>
<div id="editDialog" style="display:none;">
	<form class="layui-form" lay-filter="topic" method="post">
    		<input name="topic_id" id="topic_id" type="hidden">
		<div class="layui-form-item">
		    <label class="layui-form-label">创建人：</label>
		    <div class="layui-input-block">
		      <input name="account"  id="account" class="layui-input" style="width:60%">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">话题名称：</label>
		    <div class="layui-input-block">
		      <input name="topicName" id="topicName" class="layui-input" style="width:60%">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">话题导语：</label>
		    <div class="layui-input-block">
		      <input name="topicIntro" id="topicIntro" class="layui-input" style="width:60%">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">话题封面：</label>
		    <div class="layui-input-block">
		      <input name="topicPic" id="topicPic" class="layui-input" style="width:60%">
		    </div>
		</div>
  </form>
</div>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
	layui.use(['table','element','laydate','form','layer'], function(){
		//左侧导航栏收缩
		var element = layui.element;
		//初始化日期
		var laydate = layui.laydate;
		var layer = layui.layer
		//初始化表单
		var form = layui.form;
		//同时绑定多个时间选择器
		  lay('.date').each(function(){
		    laydate.render({
		      elem: this
		      ,trigger: 'click'
		      ,theme: 'molv'
		    });
		  });
		//初始数据表格（方法渲染）
  		var table = layui.table;
  		var $ = layui.$;
  	  	active = {
  	  	//搜索
		 look: function(){ //获取选中数据
	 	     var keyword = $("#keyword").val();
	 	     table.reload('tabId', {
	 	    	 url:'/xy/talk/adminGetTopic'
	 	    	  ,where: { //设定异步数据接口的额外参数，任意设
	 	    		 topicName: keyword
	 	    	  }
	 	    	  ,page: {
	 	    	    curr: 1 //重新从第 1 页开始
	 	    	  }
	 	    	});
	 	    }
  		//添加
  	    ,add: function(){ //添加数据
  	    	//初始化弹出框数据
  	    	form.val("topic", {
   	    	 "topic_id":null
   	    	,"account": null
   	    	,"topicName": null
   	  		,"topicIntro":null
   	  		,"topicPic":null
   	    	});
  	    	layer.open({
	          type: 1
	          ,title: "添加话题" //不显示标题栏
	          ,closeBtn: 2
	          ,area: ['30%', '80%']
	          ,shade: 0
	          ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
	          ,btn: ['添加', '取消']
	          ,btnAlign: 'c'//按钮居中
	          ,moveType: 0 //拖拽模式，0或者1
	          ,content: $('#editDialog')
	          ,success: function(layero){
	            var btn = layero.find('.layui-layer-btn');
	            	btn.find('.layui-layer-btn0').on('click', function(){
			            	var account = $("#account").val();
			            	var topicName = $("#topicName").val();
			            	var topicIntro = $("#topicIntro").val();
			            	var topicPic = $("#topicPic").val();
			            	$.post(
			            			"/xy/talk/topicAdd",
			            	        {
			            				account:account,
			            				topicName:topicName,
			            				topicIntro:topicIntro,
			            				topicPic:topicPic
			            				},
			            	        function(result){
			            	          table.reload('tabId',{});          
			            	          layer.msg('添加成功');
			            	          $.post(
						            			"/xy/admin/add",
						            	        {
						            				account: layui.sessionData('userInfo').account,
						            			 	details: "发布了话题"+topicName,
						            				},
						            	        function(result){
						            	      });
			            	      });
		        	  });
	          }
	        });
  	    }
  		//修改
  	    ,edit: function(){ //修改选中数据
  	    	var checkStatus = table.checkStatus('tabId');
    	      var data = checkStatus.data;
    	      if(data.length==0){
    	    	  layer.msg("不选择修改用户你让我如何编辑哟")
    	      }else if(data.length>1){
    	    	  layer.msg("请不要多选哟")
    	      }else{
    	    	  form.val("topic", {
    	    		  	"topic_id":data[0].topic_id
    	    		  	,"account":data[0].account
    	    	    	,"topicName": data[0].topicName
    	    	  		,"topicIntro":data[0].topicIntro
    	    	  		,"topicPic":data[0].topicPic
    	    	    	});
    	  	    	layer.open({
    	  	          type: 1
    	  	          ,title: "修改话题信息" //不显示标题栏
    	  	          ,closeBtn: 2
    	  	          ,area: ['30%', '80%']
    	  	          ,shade: 0
    	  	          ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
    	  	          ,btn: ['保存', '取消']
    	  	          ,btnAlign: 'c'//按钮居中
    	  	          ,moveType: 0 //拖拽模式，0或者1
    	  	          ,content: $('#editDialog')
    	  	          ,success: function(layero){
    	  	            var btn = layero.find('.layui-layer-btn');
    	  	            btn.find('.layui-layer-btn0').on('click', function(){
    	  	            	var topic_id = $("#topic_id").val();
    	  	            	var account = $("#account").val();
    	  	            	var topicName = $("#topicName").val();
    	  	            	var topicIntro = $("#topicIntro").val();
    	  	            	var topicPic = $("#topicPic").val();
    	  	            	$.post(
    	  	            			"/xy/talk/topicEdit",
    	  	            	        {topic_id:topic_id,
    	  	            				account:account,
    	  	            				topicName:topicName,
    	  	            				topicIntro:topicIntro,
    	  	            				topicPic:topicPic
    	  	            				},
    	  	            	        function(result){
    	  	            	          table.reload('tabId',{});          
    	  	            	          layer.msg('保存修改成功');
    	  	            	          $.post(
    				            			"/xy/admin/add",
    				            	        {
    				            				account: layui.sessionData('userInfo').account,
    				            			 	details: "修改了话题"+topicName,
    				            				},
    				            	        function(result){
    				            	      });
    	  	            	      });
    	  	        	  });
    	  	          }
    	  	        });
    	      }
    	      
  	    }
  		//删除
  	    ,del: function(){ //删除选中数据
  	    	var checkStatus = table.checkStatus('tabId');
    	    var data = checkStatus.data;
    	    //判断用户选择了多少行
    	    if(data.length==0){
    	    	layer.msg("请选择删除哪一行哟");
    	    }else{
    	    	layer.confirm('是否删除？', {icon: 3, title:'提示'}, function(index){
    	    		  //do something
    	    		//多行删除
        	    	for(var i=0;i<data.length;i++){
    		    	    var topic_id = data[i].topic_id;
    		    	    var topicName = data[i].topicName;
    		    	    $.post(
    		          			"/xy/talk/topicDelete",
    		          	        {topic_id:topic_id},
    		          	        function(result){
    		          	          table.reload('tabId',{});
    		          	          $.post(
				            			"/xy/admin/add",
				            	        {
				            				account: layui.sessionData('userInfo').account,
				            			 	details: "删除了话题"+topicName,
				            				},
				            	        function(result){
				            	      });
    		          	      });
        	    	}
		          	layer.msg("已删除"+data.length+"个用户");
    	    		  layer.close(index);
    	    		});
    	    }
  	    },
  	  };
  	  
  	  $('#toolbar .layui-btn').on('click', function(){
  	    var type = $(this).data('type');
  	    active[type] ? active[type].call(this) : '';
  	  });
  	//单击行勾选checkbox事件
  	$(document).on("click",".layui-table-body table.layui-table tbody tr", function () {
  	    //返回被选元素的属性值。
  		var index = $(this).attr('data-index');
  		//查找当前元素的父元素中带有 "layui-table-box" 类的父元素：
  	    var tableBox = $(this).parents('.layui-table-box');
  	    //存在固定列
  	    if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length>0) {
  	        tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
  	    } else {
  	        tableDiv = tableBox.find(".layui-table-body.layui-table-main");
  	    }
  	    var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
  	    if (checkCell.length>0) {
  	        checkCell.click();
  	    }
  	});

  	$(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
  	    e.stopPropagation();
  	});
});
</script>

</body>
</html>
